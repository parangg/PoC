<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">

  <!-- Cerchio azzurro -->
  <circle cx="70" cy="100" r="60" fill="lightblue" stroke="blue" stroke-width="3"/>

  <!-- Testo centrato nel cerchio -->
  <text x="70" y="100" font-family="Arial" font-size="20" fill="darkblue" text-anchor="middle" dominant-baseline="middle">
    Cerchio
  </text>

  <!-- Rombo verde -->
  <polygon points="210,40 260,100 210,160 160,100" fill="lightgreen" stroke="green" stroke-width="3"/>
<image xlink:href="javascript:alert(1)"/>
  <!-- Testo centrato nel rombo -->
  <text x="210" y="100" font-family="Arial" font-size="20" fill="darkgreen" text-anchor="middle" dominant-baseline="middle">
    Rombo
  </text>

  <!-- Rettangolo arancione -->
  <rect x="120" y="140" width="60" height="40" fill="orange" stroke="darkorange" stroke-width="3"/>

  <!-- Testo centrato nel rettangolo -->
  <text x="150" y="165" font-family="Arial" font-size="16" fill="darkred" text-anchor="middle" dominant-baseline="middle">
    Rettangolo
  </text>

</svg>
